<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Guess This City</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <script src="https://npmcdn.com/@turf/turf@6.5.0/turf.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://underscorejs.org/underscore.js"></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="intro">
      <h2>Guess This City</h2>
      <p>
        Click on this blank map to reveal the hidden map tiles.<br />
        Try to identify the city shown in as few clicks as possible.<br />
        Enter your answer in the text box below.
      </p>
      <button id="closeButton">Close</button>
    </div>

    <div id="clicks">Clicks: <span id="clickedSquaresDisplay">0</span></div>
    <div id="countryDisplay" style="display: none;"></div>
    <div id="answer">
      <input type="text" id="textInput" size="10" />
      <button id="submitButton">Submit</button>
    </div>

    <script>
      </script>
  </body>
</html>
